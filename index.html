<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My-TODOlist</title>
    <link rel="stylesheet" href="todo.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c5f6d33c0f.js" crossorigin="anonymous"></script>
    <link rel="icon" href="todolist_favicon">
</head>
<body>
    <div class="wrapper">
        <div class="header">
        <i class="fa-solid fa-list-check"></i><h1>Todo list</h1>
        </div>   
            <div class="wrap_ul">
                <ol class="list">
                    <li>
                        <input type="checkbox">
                        <label for="">Go to Gym</label>
                    </li>
                    <li>
                        <input type="checkbox">
                        <label for="">Study</label>
                    </li>
                    <li>
                        <input type="checkbox">
                        <label for="">Lunch</label>
                    </li>
                    <li>
                        <input type="checkbox">
                        <label for="">Sports</label>
                    </li>
                    <li>
                        <input type="checkbox">
                        <label for="">Tution</label>
                    </li>
                </ol>
            </div>
    </div>
</body>
</html>
